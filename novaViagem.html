<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa com Leaflet e Knockout</title>

    />

      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      #map {
        height: 600px;
        margin-bottom: 10%;
      }
    </style>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top"

              <button class="navbar-toggler"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#navbarSupportedContent"
                      aria-controls="navbarSupportedContent"
                      aria-expanded="false"
                      aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link" href="login.html" title="Login">
                              <i class="fa-solid fa-user"></i>Login
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="register.html" title="Registar"><i class="fa-solid fa-circle-up"></i>Registo</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="registerPlacesList.html"><i class="fa-solid fa-road-circle-check"></i>Locais</a>
                      </li>
                      <li class="nav-item">

                          <a class="nav-link" href="Descontos.html"><i class="fa-solid fa-shop"></i>Descontos</a>

                  </ul>
              </div>
          </div>
      </nav>
      <div class="container col-6 rounded bg-white shadow-lg p-3 mb-5 rounded"
           style="
        margin-top: 10%;
        border: 0;
        box-shadow: 0 0 90px 10px rgba(240, 205, 162, 1) !important    ;
      ">
          <div class="row">
              <div class="col-5">
                  <div class="form-group">
                      <label for="startLocation" class="form-check-label">Partida:</label>
                      <input class="form-control"
                             id="startLocation"
                             type="text"
                             placeholder=" "
                             data-bind="value: startLocation, event: { input: updateStartLocation }" />
                  </div>

                  <div class="form-group">
                      <label for="endLocation" class="form-check-label">Destino:</label>
                      <input class="form-control"
                             id="endLocation"
                             type="text"
                             placeholder=" "
                             data-bind="value: endLocation, event: { input: updateEndLocation }" />
                  </div>
              </div>
          </div>
          <br />
          <button class="btn btn-success" data-bind="click: drawRoute">
              Desenhar Rota
          </button>
      </div>
      <div class="container col-10">
          <div id="map"></div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
      <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
      <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
      <script src="novaViagem.js"></script>
