<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>InvisibleToll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
          integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <style>
        html {
            height: 100%;
            width: 100%;
        }

        body {
            height: 100%;
            width: 100%;
            overflow-y: hidden;
        }

        .container1 {
            height: 85%;
            margin-left: 5%;
            margin-right: 5%;
            width: 90% !important;
        }

        .containerNav {
            height: 15%;
        }

        .inputArea {
            border-color: rgb(156, 113, 3);
            line-height: 50px;
        }

        .butao {
            width: 90%;
            height: 50px;
            border-color: goldenrod;
            background-color: rgb(203, 198, 198) !important;
        }
    </style>
</head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top"
      style="background-color: #f0cda2"
    >
      <div class="container">
        <a class="navbar-brand" href="homescreen.html" tabindex="NBA"
          ><img src="./images/logo.png" alt="InvisibleToll" height="24"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="login.html" title="Login">
                        <i class="fa-solid fa-user"></i>Login
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html" title="Registar"><i class="fa-solid fa-circle-up"></i>Registo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registerPlacesList.html"><i class="fa-solid fa-road-circle-check"></i>Locais</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Conta.html"><i class="fa-solid fa-car"></i>A minha conta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="QuemSomos.html"><i class="fa-solid fa-people-group"></i>Quem somos?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="novaViagem.html"><i class="fa-solid fa-globe"></i>Nova Viagem</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Descontos.html"><i class="fa-solid fa-shop"></i>Descontos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pagamentos.html"><i class="fa-solid fa-coins"></i>Pagamentos</a>
                </li>
            </ul>
        </div>
      </div>
    </nav>
    <div
      class="container col-6 rounded bg-white shadow-lg p-3 mb-5 rounded"
      style="
        margin-top: 10%;
        border: 0;
        box-shadow: 0 0 90px 10px rgba(240, 205, 162, 1) !important    ;
      "
    >
      <div class="col-md-12">
          <h1 style="width:auto;font-weight:bolder" class="text-center mb-4">Portagens por pagar</h1>

          <div data-bind="foreach: locais">
              <a>
                  <div style="background-color:lightgray" class="text-center row border rounded-5 mb-2 mx-5 p-0">
                      <div class="col-5 p-3">
                          <img src="https://cdn.houstonpublicmedia.org/wp-content/uploads/2018/11/13194257/IMG_9049.jpg" class="rounded-3 img-fluid" style="max-height: 150px">
                      </div>
                      <div class="col-7 p-3" style="font-weight:bolder; font-size:2vh">
                          <p style="position:relative;top:auto" class=" text-right font-weight-bold" data-bind="text: nome"></p>
                          <p style="position:relative;top:auto" class=" text-right font-weight-bold" data-bind="text: morada"></p>
                      </div>
                  </div>
              </a>
          </div>
          <div class="row mt-4" style="margin-inline:40%">
              <div onclick="location.href = 'Conta.html'" style="margin:auto" class="text-center btn btn-secondary">
                  Pagar
              </div>
          </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div
          class="modal-content"
          style="background-color: #28a745; color: #fff">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Success!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Your process was successful. Congratulations!
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="pagamentos.js"></script>
    <script src="myJS.js"></script>
