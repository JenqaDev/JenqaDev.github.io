<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>InvisibleToll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top"
           style="background-color: #f0cda2">
          <div class="container">
              <a class="navbar-brand" href="homescreen.html" tabindex="NBA">
                  <img src="./images/logo.png" alt="InvisibleToll" height="24" />
              </a>
              <button class="navbar-toggler"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#navbarSupportedContent"
                      aria-controls="navbarSupportedContent"
                      aria-expanded="false"
                      aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link" href="loginEmp.html" title="Login">
                              <i class="fa-solid fa-user"></i>Login
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="registerPlacesListEmp.html"><i class="fa-solid fa-road-circle-check"></i>Locais</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="registerPlaces.html"><i class="fa-solid fa-circle-up"></i>Adicionar Locais</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="QuemSomosEmp.html"><i class="fa-solid fa-people-group"></i>Quem somos?</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
      <div class="container col-6 rounded bg-white shadow-lg p-3 mb-5 rounded"
           style="
        margin-top: 10%;
        border: 0;
        box-shadow: 0 0 90px 10px rgba(240, 205, 162, 1) !important    ;
      ">
          <h2 class="display-5">Registe o seu Espaço</h2>

          <hr />
          <form>
              <select id="tipo"
                      class="form-select"
                      aria-label="Default select example"
                      style="margin-bottom: 5%"
                      data-bind="value: selectedOption">
                  <option selected disabled value="">---Tipo de Espaço---</option>
                  <option value="op1">Parque de Estacionamento</option>
                  <option value="op2">Autoestrada</option>
                  <option value="op3">Estação de Serviço</option>
              </select>

              <!-- Nome -->
              <input id="nome"
                     style="margin-bottom: 5%"
                     class="rounded col-12 lead"
                     type="text"
                     required
                     placeholder="Nome"
                     data-bind="visible: selectedOption() !== ''" />
              <!-- Morada -->
              <input id="morada"
                     style="margin-bottom: 5%"
                     class="rounded col-12 lead"
                     type="text"
                     required
                     placeholder="Morada"
                     data-bind="visible: selectedOption() !== ''" />
              <!-- Código Postal -->
              <input id="codigoPostal"
                     style="margin-bottom: 5%"
                     class="rounded col-12 lead"
                     type="text"
                     required
                     placeholder="Código Postal"
                     data-bind="visible: selectedOption() !== ''" />
              <!-- Localidade -->
              <input id="localidade"
                     style="margin-bottom: 5%"
                     class="rounded col-12 lead"
                     type="text"
                     required
                     placeholder="Localidade"
                     data-bind="visible: selectedOption() !== ''" />
              <!-- Número de Lugares -->
              <input id="numeroLugares"
                     style="margin-bottom: 5%"
                     class="rounded col-12 lead"
                     type="text"
                     required
                     placeholder="Número de Lugares"
                     data-bind="visible: selectedOption() === 'op1'" />
              <!-- Preço -->
              <input id="preco"
                     style="margin-bottom: 5%"
                     class="rounded col-12 lead"
                     type="text"
                     required
                     placeholder="Preço (por hora)"
                     data-bind="visible: selectedOption() === 'op1'" />
              <!-- Preço -->
              <input id="preco"
                     style="margin-bottom: 5%"
                     class="rounded col-12 lead"
                     type="text"
                     required
                     placeholder="Preço (por km)"
                     data-bind="visible: selectedOption() === 'op2'" />
              <!-- Preço -->
              <input id="preco"
                     style="margin-bottom: 5%"
                     class="rounded col-12 lead"
                     type="text"
                     required
                     placeholder="Preço (por litro)"
                     data-bind="visible: selectedOption() === 'op3'" />
              <!-- Horário -->
              <input id="horario"
                     style="margin-bottom: 5%"
                     class="rounded col-12 lead"
                     type="text"
                     required
                     placeholder="Horário (ex: 08:00-20:00)"
                     data-bind="visible: selectedOption() !== ''" />

              <a class="col-4 btn btn-secondary" onclick="return validarPlace()">Entrar</a>
          </form>
      </div>
      <div class="modal fade"
           id="successModal"
           tabindex="-1"
           aria-labelledby="successModalLabel"
           aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content"
                   style="background-color: #28a745; color: #fff">
                  <div class="modal-header">
                      <h5 class="modal-title" id="successModalLabel">Success!</h5>
                      <button type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                              aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      Your process was successful. Congratulations!
                  </div>
              </div>
          </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="registerPlaces.js"></script>
      <script src="myJS.js"></script>
  </body>
</html>
