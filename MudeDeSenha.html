    <div
      class="container col-8 rounded bg-white shadow-lg p-3 mb-5 rounded"
      style="
        margin-top: 10%;
        border: 0;
        box-shadow: 0 0 90px 10px rgba(240, 205, 162, 1) !important    ;
      "
    >
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Mude sua senha</h1>
        </div>
      </div>

      <div class="row">
        <div class="container col-md-6">
          <form class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="UserName" class="form-label">UserName</label>
              <input
                name="UserName"
                id="UserName"
                class="form-control inputArea"
                placeholder="Digite seu UserName"
                required
              />
              <div class="invalid-feedback">Insira um email v√°lido!</div>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input
                type="password"
                name="senha"
                id="senha"
                class="form-control inputArea"
                placeholder="Digite sua senha"
                required
              />
              <div class="invalid-feedback">Insira uma senha!</div>
            </div>
            <div class="mb-3">
              <label for="senha2" class="form-label">Confirme sua senha</label>
              <input
                type="password"
                name="senha2"
                id="senha2"
                class="form-control inputArea"
                placeholder="Digite sua senha novamente"
                required
              />
              <div class="invalid-feedback">Insira uma senha!</div>
            </div>
            <div class="mb-3">
              <button
                type="submit"
                class="btn btn-primary butao"
                onclick="MudeSenha()"
              >
                Mudar senha
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div
          class="modal-content"
          style="background-color: #28a745; color: #fff"
        >
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Success!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Your process was successful. Congratulations!
          </div>
        </div>
      </div>
    </div>
