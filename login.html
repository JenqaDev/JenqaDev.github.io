    <link

  <style>
    html {
      height: 100%;
      width: 100%;
    }
    body {
      height: 100%;
      width: 100%;
    }
    .container1 {
      height: 85%;
      margin-left: 5%;
      margin-right: 5%;
      width: 90% !important;
    }
    .containerNav {
      height: 15%;
    }
    .inputArea {
      border-color: rgb(156, 113, 3);
      line-height: 50px;
    }
    .butao {
      width: 90%;
      height: 50px;
      border-color: goldenrod;
      background-color: rgb(203, 198, 198) !important;
    }
  </style>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top"
           style="background-color: #f0cda2">
          <div class="container">
              <a class="navbar-brand" href="homescreen.html" tabindex="NBA">
                  <img src="./images/logo.png" alt="InvisibleToll" height="24" />
              </a>
              <button class="navbar-toggler"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#navbarSupportedContent"
                      aria-controls="navbarSupportedContent"
                      aria-expanded="false"
                      aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link" href="login.html" title="Login">
                              <i class="fa-solid fa-user"></i>Login
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="register.html" title="Registar"><i class="fa-solid fa-circle-up"></i>Registo</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="registerPlacesList.html"><i class="fa-solid fa-road-circle-check"></i>Locais</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="Conta.html"><i class="fa-solid fa-car"></i>A minha conta</a>
                      </li>
                      <li class="nav-item">

                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="pagamentos.html"><i class="fa-solid fa-coins"></i>Pagamentos</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
      <div class="container col-6 rounded bg-white shadow-lg p-3 mb-5 rounded"
           style="
        margin-top: 10%;
        border: 0;
        box-shadow: 0 0 90px 10px rgba(240, 205, 162, 1) !important    ;
      ">
          <h2 class="container col-md-10 text-center border-bottom">
              Inicie sessão na InvisibleToll
          </h2>
          <div class="container col-md-8 col-12" style="margin-top: 5%">
              <form>
                  <h2>
                      <label for="username" style="margin-bottom: 1%">Username</label>
                  </h2>
                  <input id="username"
                         style="margin-bottom: 8%"
                         class="form-control col-12 lead inputArea"
                         type="username"
                         required
                         placeholder="@" />
                  <label for="password" style="margin-bottom: 1%"><h2>Senha</h2></label>
                  <input id="password"
                         style="margin-bottom: 8%"
                         class="form-control col-12 lead inputArea"
                         type="password"
                         required
                         placeholder="Password" />
              </form>
          </div>
          <div class="text-center">
              <a class="link" href="./MudeDeSenha.html" style="cursor: pointer">Esqueceu-se da senha?</a>
          </div>
          <div class="container text-center col-md-4" style="margin-top: 5%">
              <a class="btn btn-secondary butao" onclick="return validarLogin()">Entrar</a>
          </div>
          <div style="margin-top: 5%" class="container text-center col-md-4">
              <hr />
              <span>Ainda não aderiu à InvisibleToll?</span>
              <a href="register.html"
                 class="btn btn-secondary butao justify-content-center align-content-between"
                 style="margin-top: 5%; margin-bottom: 5%">Registe-se aqui</a>
          </div>
      </div>
      <div class="modal fade"
           id="successModal"
           tabindex="-1"
           aria-labelledby="successModalLabel"
           aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content"
                   style="background-color: #28a745; color: #fff">
                  <div class="modal-header">
                      <h5 class="modal-title" id="successModalLabel">Success!</h5>
                      <button type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                              aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      Your process was successful. Congratulations!
                  </div>
              </div>
          </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
