      <div class="container col-6 rounded bg-white shadow-lg p-3 mb-5 rounded"
           style="
        margin-top: 10%;
        border: 0;
        box-shadow: 0 0 90px 10px rgba(240, 205, 162, 1) !important    ;
      ">
          <span class="lead display-4 fw-bolder">Adicione uma conta bancária</span>
          <hr />
          <form id="formContaBanc">
              <label for="cartao" class="text-center labeltoinput">Número de Cartão:</label><br />
              <input type="text"
                     id="cartao"
                     class="form-control col-12 lead inputArea inputtoother inputText" /><br />
              <label for="mes" class="labeltoinput">Validade:</label><br />
              <div class="row col-12 align-content-between">
                  <div class="col-5">
                      <input type="number"
                             id="mes"
                             class="form-control lead inputArea validade inputText"
                             style="clear: left; float: left" />
                  </div>

                  <div class="col-5">
                      <input type="number"
                             id="ano"
                             class="form-control ms-3 lead inputArea validade inputtoother inputText"
                             style="float: left; clear: right" /><br />
                  </div>
              </div>
              <label for="codigo" class="labeltoinput col-12" style="margin-top: 2%">Código de Segurança:</label><br />
              <input type="text"
                     id="codigo"
                     class="form-control col-12 lead inputArea inputtoother inputText" /><br />
              <label for="debito" class="form-check-label labeltoinput">Ativar débito direto</label>
              <input type="checkbox"
                     id="debito"
                     class="form-check-input checkbtn ms-3 inputtoother" />
          </form>
      </div>
      <hr />
      <div class="container col-6 text-center"
           style="margin-bottom: 2%; margin-top: 2%">
          <button type="submit"
                  class="btn btn-secondary butao text-dark"
                  style="margin-bottom: 2%"
                  onclick="return validateForm()">
              Registe-se aqui
          </button>
      </div>
      <div class="modal fade"
           id="successModal"
           tabindex="-1"
           aria-labelledby="successModalLabel"
           aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content"
                   style="background-color: #28a745; color: #fff">
                  <div class="modal-header">
                      <h5 class="modal-title" id="successModalLabel">Success!</h5>
                      <button type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                              aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      Your process was successful. Congratulations!
                  </div>
              </div>
          </div>
      </div>
